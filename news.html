  <title>TOVA - News</title>
  <meta name="description" content="Latest news and updates from TOVA.">

  <meta property="og:type" content="website">
  <style>
    .news-container {
      width: 92%;
      max-width: 1200px;
      margin: 0 auto;
      margin-top: 26px;
    }

    .news-hero {
      background: linear-gradient(135deg, var(--navy), #1a2f4b);
      color: white;
      padding: 40px;
      border-radius: var(--radius-lg);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-md);
    }

    .news-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 5px;
    }

    .news-tab {
      padding: 8px 20px;
      border-radius: 20px;
      background: white;
      border: 1px solid var(--border-light);
      cursor: pointer;
      font-weight: 600;
      color: #666;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .news-tab:hover {
      background: #f9f9f9;
      color: var(--navy);
    }

    .news-tab.active {
      background: var(--navy);
      color: white;
      border-color: var(--navy);
    }

    .news-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    @media (max-width: 768px) {
      .news-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/tova-logo.svg" alt="TOVA Logo" />
    </div>
    <div class="auth-buttons" style="display: flex; align-items: center; gap: 10px;">
      <select id="lang-selector" onchange="changeLanguage(this.value)"
        style="padding: 6px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px;">
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="zh">中文</option>
      </select>
      <a href="index.html" class="btn btn-outline" style="font-size: 14px;">Back to Portal</a>
    </div>
  </header>

  <nav class="portal-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i> <span data-i18n="nav.home">Home</span></a>
    <a href="cafe.html"><i class="fa-solid fa-mug-hot"></i> <span data-i18n="nav.cafe">Cafe</span></a>
    <a href="blog.html"><i class="fa-solid fa-pen-nib"></i> <span data-i18n="nav.blog">Blog</span></a>
    <a href="shopping.html"><i class="fa-solid fa-bag-shopping"></i> <span data-i18n="nav.shopping">Shopping</span></a>
    <a href="news.html" class="active"><i class="fa-solid fa-newspaper"></i> <span data-i18n="nav.news">News</span></a>
    <a href="map.html"><i class="fa-solid fa-map"></i> <span data-i18n="nav.map">Map</span></a>
  </nav>

  <div class="news-container">
    <div class="news-hero">
      <div>
        <h1 style="margin: 0 0 10px 0;">TOVA News</h1>
        <p style="margin: 0; opacity: 0.8;">Latest updates, industry trends, and announcements.</p>
      </div>
      <i class="fa-solid fa-newspaper" style="font-size: 40px; opacity: 0.2;"></i>
    </div>

    <div class="news-tabs">
      <div class="news-tab active" data-category="All">All</div>
      <div class="news-tab" data-category="Logistics">Logistics</div>
      <div class="news-tab" data-category="EC">EC</div>
      <div class="news-tab" data-category="Tech">Tech</div>
      <div class="news-tab" data-category="Current">Current</div>
      <div class="news-tab" data-category="Entertainment">Entertainment</div>
    </div>

    <div class="news-list">
      <!-- Injected by JS -->
      <div style="text-align: center; padding: 20px; color: #888;">Loading news...</div>
    </div>
  </div>
