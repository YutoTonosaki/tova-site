  <style>
    .shop-container {
      width: 92%;
      max-width: 1200px;
      margin: 0 auto;
      margin-top: 26px;
    }

    .shop-hero {
      background: linear-gradient(135deg, #8e44ad, #3498db);
      color: white;
      padding: 40px;
      border-radius: var(--radius-lg);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }

    .shop-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      overflow-x: auto;
      padding-bottom: 5px;
      justify-content: center;
    }

    .shop-tab {
      padding: 10px 25px;
      border-radius: 30px;
      background: white;
      border: 1px solid var(--border-light);
      cursor: pointer;
      font-weight: 700;
      color: #666;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .shop-tab:hover {
      background: #f9f9f9;
      color: var(--navy);
      transform: translateY(-2px);
    }

    .shop-tab.active {
      background: var(--navy);
      color: white;
      border-color: var(--navy);
      box-shadow: var(--shadow-soft);
    }

    .shop-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 60px;
    }

    .shop-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      transition: transform 0.3s ease;
      border: 1px solid transparent;
      display: flex;
      flex-direction: column;
    }

    .shop-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-md);
      border-color: var(--border-light);
    }

    .shop-image-container {
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    .shop-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .shop-card:hover .shop-image {
      transform: scale(1.05);
    }

    .shop-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 800;
      color: var(--navy);
      text-transform: uppercase;
    }

    .shop-content {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .shop-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .shop-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--navy);
      margin: 0;
      line-height: 1.4;
    }

    .shop-price {
      font-weight: 800;
      color: var(--yellow-accent);
      font-size: 16px;
      white-space: nowrap;
      margin-left: 10px;
    }

    .shop-desc {
      font-size: 13px;
      color: #666;
      margin-bottom: 15px;
      flex-grow: 1;
    }
  </style>
