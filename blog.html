  <style>
    /* Blog Specific Styles */
    .blog-container {
      width: 92%;
      max-width: 1200px;
      margin: 0 auto;
      margin-top: 26px;
    }

    .blog-hero {
      background: linear-gradient(135deg, var(--navy), #1a2f4b);
      color: white;
      padding: 40px;
      border-radius: var(--radius-lg);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-md);
    }

    .blog-tabs {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
      overflow-x: auto;
    }

    .blog-tab {
      padding: 10px 20px;
      border-radius: 50px;
      background: white;
      border: 1px solid var(--border-light);
      cursor: pointer;
      font-weight: 600;
      color: #666;
      transition: all 0.2s;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .blog-tab:hover {
      background: #f9f9f9;
      color: var(--navy);
    }

    .blog-tab.active {
      background: var(--navy);
      color: white;
      border-color: var(--navy);
      box-shadow: var(--shadow-soft);
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }

    .blog-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      transition: transform 0.3s ease;
      border: 1px solid transparent;
      display: flex;
      flex-direction: column;
    }

    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-md);
      border-color: var(--yellow-accent);
    }

    .blog-image {
      height: 200px;
      background-size: cover;
      background-position: center;
      background-color: #eee;
    }

    .blog-content {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .blog-category {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--navy);
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .blog-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-dark);
      margin: 0 0 10px 0;
      line-height: 1.4;
    }

    .blog-summary {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
      flex: 1;
    }

    .blog-meta {
      font-size: 12px;
      color: #999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    @media (max-width: 768px) {
      .blog-hero {
        flex-direction: column;
        text-align: center;
        padding: 30px;
      }

      .blog-hero i {
        margin-top: 20px;
      }
    }
  </style>
</head>
