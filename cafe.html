  <style>
    /* Cafe Specific Styles */
    .cafe-container {
      width: 92%;
      max-width: 1200px;
      margin: 0 auto;
      margin-top: 26px;
    }

    .cafe-hero {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      /* Calming Blue-Green Gradient */
      color: white;
      padding: 40px;
      border-radius: var(--radius-lg);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }

    .cafe-hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=2574&auto=format&fit=crop') center/cover;
      opacity: 0.2;
      pointer-events: none;
    }

    .cafe-hero-content {
      position: relative;
      z-index: 1;
      max-width: 50%;
    }

    .cafe-player-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .player-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 500;
      color: white;
    }

    .btn-play-hero {
      background: white;
      color: var(--navy);
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: auto;
      height: auto;
    }

    .btn-play-hero:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-play-hero.playing {
      background: var(--yellow-accent);
      color: var(--navy);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.7);
      }

      70% {
        box-shadow: 0 0 0 15px rgba(241, 196, 15, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(241, 196, 15, 0);
      }
    }

    @media (max-width: 768px) {
      .cafe-hero {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }

      .cafe-hero-content {
        max-width: 100%;
      }

      .cafe-player-container {
        width: 100%;
        justify-content: space-between;
      }
    }

    .cafe-section-title {
      font-size: 20px;
      font-weight: 800;
      color: var(--navy);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 2px solid var(--yellow-accent);
      padding-bottom: 10px;
      display: inline-flex;
    }

    .cafe-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
    }

    /* Boards */
    .cafe-boards-grid {
      display: grid;
      grid-template-columns: 1fr;
      /* Stack vertically in sidebar */
      gap: 15px;
      margin-bottom: 40px;
    }

    .cafe-board-card {
      background: white;
      padding: 15px 20px;
      /* Compact padding */
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
      border: 1px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: row;
      /* Horizontal layout for sidebar */
      align-items: center;
      text-align: left;
      gap: 15px;
    }

    .cafe-board-card:hover {
      transform: translateX(5px);
      /* Slide right on hover */
      box-shadow: var(--shadow-md);
      border-color: var(--yellow-accent);
    }

    .board-icon {
      font-size: 20px;
      /* Smaller icon */
      color: var(--yellow-accent);
      margin-bottom: 0;
      background: rgba(241, 196, 15, 0.1);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .board-info h3 {
      font-size: 15px;
      margin: 0 0 4px 0;
      color: var(--navy);
      font-weight: 700;
    }

    .board-info p {
      font-size: 11px;
      color: #666;
      margin: 0;
      line-height: 1.4;
    }

    /* Groups */
    .cafe-group-card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-soft);
      transition: transform 0.2s;
    }

    .cafe-group-card:hover {
      transform: translateY(-2px);
    }

    .group-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      color: var(--navy);
      font-size: 18px;
    }

    .group-type {
      font-size: 11px;
      background: #f0f2f5;
      padding: 4px 8px;
      border-radius: 20px;
      color: #555;
      font-weight: 600;
      height: fit-content;
    }

    .group-meta {
      font-size: 13px;
      color: #888;
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Threads */
    .cafe-thread-item {
      background: white;
      padding: 20px 25px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }

    .cafe-thread-item:hover {
      background: #fcfcfc;
    }

    .cafe-thread-item:last-child {
      border-bottom: none;
    }

    .thread-title a {
      font-weight: 700;
      color: var(--navy);
      text-decoration: none;
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }

    .thread-title a:hover {
      color: var(--blue);
      text-decoration: underline;
    }

    .thread-tag {
      font-size: 11px;
      background: var(--mint-light);
      color: var(--mint-dark);
      padding: 3px 8px;
      border-radius: 4px;
      margin-right: 10px;
      font-weight: 600;
      vertical-align: middle;
    }

    .thread-meta {
      font-size: 13px;
      color: #999;
      display: flex;
      gap: 10px;
    }

    .thread-stats {
      display: flex;
      gap: 20px;
      font-size: 13px;
      color: #888;
      min-width: 100px;
      justify-content: flex-end;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    @media (max-width: 900px) {
      .cafe-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
