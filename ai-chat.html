  <style>
    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      height: 70vh;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: var(--shadow-medium);
      border: 1px solid var(--border-light);
      overflow: hidden;
    }

    [data-theme="dark"] .chat-container {
      background: rgba(30, 30, 30, 0.8);
    }

    .chat-header {
      padding: 20px;
      background: var(--mint-light);
      border-bottom: 1px solid var(--border-light);
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .chat-header i {
      font-size: 24px;
      color: var(--mint-dark);
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
    }

    .message.bot {
      align-self: flex-start;
      background: white;
      border: 1px solid var(--border-light);
      border-bottom-left-radius: 4px;
    }

    [data-theme="dark"] .message.bot {
      background: #2a2a2a;
    }

    .message.user {
      align-self: flex-end;
      background: var(--mint-dark);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .chat-input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid var(--border-light);
      display: flex;
      gap: 10px;
    }

    [data-theme="dark"] .chat-input-area {
      background: #1e1e1e;
    }

    .chat-input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border-light);
      background: var(--bg-color);
      color: var(--text-dark);
      outline: none;
    }

    .chat-input-area button {
      padding: 0 20px;
      border-radius: 12px;
      background: var(--mint-dark);
      color: white;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }

    /* Typing Animation */
    .typing {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 16px 20px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #ccc;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

      <div class="chat-messages" id="chat-messages">

  <script type="module">
    import { knowledgeBase, defaultResponse } from "./js/ai-knowledge.js";

    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");
    const chatMessages = document.getElementById("chat-messages");

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;

      // User Message
      addMessage(text, "user");
      chatInput.value = "";

      // Show Typing Indicator
      const typingId = showTypingIndicator();

      // Bot Reply (Simulated Delay)
      setTimeout(() => {
        removeTypingIndicator(typingId);
        const reply = getSmartReply(text);
        addMessage(reply, "bot");
      }, 1500); // 1.5s delay for realism
    });

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      // Allow simple markdown-like bolding
      div.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator() {
      const id = "typing-" + Date.now();
      const div = document.createElement("div");
      div.id = id;
      div.className = "message bot typing";
      div.innerHTML = `
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      `;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return id;
    }

    function removeTypingIndicator(id) {
      const el = document.getElementById(id);
      if (el) el.remove();
    }

    function getSmartReply(input) {
      const lowerInput = input.toLowerCase();
      let bestMatch = null;
      let maxScore = 0;

      knowledgeBase.forEach(item => {
        let score = 0;
        item.keywords.forEach(keyword => {
          if (lowerInput.includes(keyword)) {
            score += keyword.length; // Longer keywords weigh more
          }
        });

        if (score > maxScore) {
          maxScore = score;
          bestMatch = item;
        }
      });

      if (bestMatch && maxScore > 0) {
        return bestMatch.response;
      }
      return defaultResponse;
    }
  </script>
  <script src="js/tova-boot.js" type="module"></script>
